    <div class="container" style="padding-top: 5em">
      <h1>Requerimientos</h1>
      <form>
        <!-- Identificador Nombre Tipo -->
        <div class="form-row">
          <!-- Identificador -->
          <div class="form-group col-md-3">
            <label for="inputIdentificador">Identificador</label>
            <input
              type="text"
              class="form-control"
              id="inputIdentificador"
              placeholder="Jerarquizado: R1, R1.1, R1.1.1"
            />
          </div>
          <!-- Nombre -->
          <div class="form-group col-md-5">
            <label for="inputNombre">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="inputNombre"
              placeholder="Nombre (comenzar por un verbo)"
            />
          </div>
          <!-- Tipo -->
          <div class="form-group col-md-4">
            <label for="inputTipo">Tipo</label>
            <select id="inputTipo" class="form-control">
              <option selected>Seleccionar...</option>
              <option>Necesario</option>
              <option>Deseable</option>
            </select>
          </div>
        </div>
        <!-- Requerimiento Critico Prioridad -->
        <div class="form-row">
          <!-- Requerimiento -->
          <div class="form-group col-md-3">
            <label for="inputReq">Requerimiento que lo utiliza</label>
            <input type="text" class="form-control" id="inputReq" />
          </div>
          <!-- Critico -->
          <div class="form-group col-md-5">
            <label for="inputCritico">Crítico?</label>
            <input
              type="text"
              class="form-control"
              id="inputCritico"
              placeholder="Requerimientos de eficiencia"
            />
          </div>
          <!-- Prioridad -->
          <div class="form-group col-md-4">
            <label for="inputPrioridad">Prioridad</label>
            <select id="inputPrioridad" class="form-control">
              <option selected>Seleccionar...</option>
              <option>0</option>
              <option>1</option>
            </select>
          </div>
        </div>
        <!-- Documentos Entrada -->
        <div class="form-row">
          <!-- Documentos asociados -->
          <div class="form-group col-md-5">
            <label for="inputDocumentos">Documentos asociados</label>
            <input type="file" class="form-control-file" id="inputDocumentos" />
          </div>
          <!-- Entrada -->
          <div class="form-group col-md-7">
            <label for="inputEntrada">Entrada</label>
            <input type="text" class="form-control" id="inputEntrada" />
          </div>
        </div>
        <!-- Salida Descripcion -->
        <div class="form-row">
          <!-- Salida -->
          <div class="form-group col-md-6">
            <label for="inputSalida">Salida</label>
            <input type="text" class="form-control" id="inputSalida" />
          </div>
          <!-- Descripcion -->
          <div class="form-group col-md-6">
            <label for="inputDescripcion">Descripción</label>
            <input
              type="text"
              class="form-control"
              id="inputDescripcion"
              placeholder="Precondición, Descripción, Postcondición"
            />
          </div>
        </div>
        <!-- Manejo de situaciones -->
        <div class="form-group">
          <label for="inputManejo">Manejo de situaciones anormales</label>
          <textarea
            class="form-control"
            id="inputManejo"
            rows="4"
            placeholder="Describir cada situación anormal posible y el comportamiento asociado del sistema, con respecto a:
            1.	Violaciones a la precondición
            2.	Situaciones anormales con respecto a la utilización de recursos: espacio en disco, memoria, ...            "
          ></textarea>
        </div>
        <!-- Final de formulario -->
        <button type="button" class="btn btn-warning">Cancelar</button>
        <button type="submit" class="btn btn-primary">Finalizar</button>
      </form>
    </div>
